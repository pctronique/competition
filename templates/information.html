<section class="container mt-5">
  <h2 id="score-game-title" class="text-center title-game">Titre</h2>
  <div class="info-game-img">
    <img
      id="score-game-img"
      alt="image du jeu"
      src="./../admin_game/img/icons8-ajouter-une-image-90.png"
    />
  </div>
  <div class="d-flex justify-content-center">
    <div id="info-game" class="mt-5">
      <img class="img_validate" src="./img/icons8-red-square-96.svg" alt="fini" />
      <p id="info-game-dates">Créé par : <span id="score-game-user"></span><br />
      Créé le : <span id="score-game-date"></span><br />
      Commence le : <span id="score-game-dateStart"></span><br />
      fini le : <span id="score-game-dateEnd"></span></p>
      <p id="info-game-desc"><span id="score-game-desc"></span></p>
    </div>
  </div>
</section>

<section class="container mt-5">
  <div id="bt-participation-concours" class="d-flex justify-content-center"></div>
  <div class="d-flex justify-content-center">
    <table class="table table-dark table-striped table-info-game" id="table-info-game">
      <thead>
        <tr>
          <th scope="col" class="text-center"></th>
          <th scope="col" class="text-center" id="score-game-user">Score</th>
          <th scope="col" class="text-center">Joueurs</th>
        </tr>
      </thead>
      <tbody id="list_score_game"></tbody>
    </table>
  </div>
</section>
