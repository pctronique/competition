<section class="container mt-5">
  <h2 id="score-game-title" class="text-center">Titre</h2>
  <div class="d-flex justify-content-center">
    <img
      id="score-game-img"
      class="img-fluid"
      alt="image du jeu"
      class="img_add_contenu"
      src="./../admin_game/img/icons8-ajouter-une-image-90.png"
    />
  </div>
  <div id="info-game">
    <p id="info-game-dates">Créé le : <span id="score-game-date"></span><br />
    Commence le : <span id="score-game-dateStart"></span><br />
    fini le : <span id="score-game-dateEnd"></span></p>
    <p id="info-game-desc"><span id="score-game-desc"></span></p>
  </div>
</section>

<section class="container mt-5">
  <div class="d-flex justify-content-center">
    <table class="table table-dark table-striped table-info-game" id="table-info-game">
      <thead>
        <tr>
          <th scope="col" class="text-center"></th>
          <th scope="col" class="text-center" id="score-game-user">Score</th>
          <th scope="col" class="text-center">Joueurs</th>
        </tr>
      </thead>
      <tbody id="list_score_game"></tbody>
    </table>
  </div>
</section>
