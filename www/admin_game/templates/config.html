<section class="container mt-5">
    <h2 class="text-center">Configuration</h2>
  </section>
  <section class="container mt-5">
    <form>
      <div class="mb-3  form-check form-switch">
        <input
          class="form-check-input custom-control-display"
          type="checkbox"
          name="display"
          value="true"
          id="checkBlur"
        />
        <label
          class="form-check-label text-black labelDisplay ms-2"
          for="checkBlur"
        >
          Pouvoir retirer le flou du tableau de score.
        </label>
      </div>
      <div class="d-flex justify-content-center">
        <button id="valider" type="button" class="btn btn-dark m-1">
          Valider
        </button>
        <button id="annuler" type="button" class="btn btn-dark m-1">
          Annuler
        </button>
      </div>
    </form>
  </section>
