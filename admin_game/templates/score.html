<section class="container mt-5">
  <h2 class="text-center">Score</h2>
</section>
<section class="container mt-5" id="choice-game">
  <form class="text-center">
    <div class="mb-3 row">
      <label for="staticEmail" class="col-sm-2 col-form-label">Email</label>
      <div class="col-sm-10">
        <select
          class="form-select"
          id="select-game"
          aria-label="game select"
        ></select>
      </div>
    </div>

    <div class="d-flex justify-content-center">
      <button id="participer" type="button" class="btn btn-dark m-1">
        Participer
      </button>
    </div>
  </form>
</section>
<section class="container mt-5">
  <table class="table table-dark table-striped">
    <thead>
      <tr>
        <th scope="col" class="col-md-1"></th>
        <th scope="col">Concours</th>
        <th scope="col">Score</th>
        <th scope="col" class="col-md-1">
          <img src="./img/poubelle.svg" alt="supprimer" />
        </th>
      </tr>
    </thead>
    <tbody id="list_score"></tbody>
  </table>
</section>
